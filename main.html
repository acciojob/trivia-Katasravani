<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Question</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="question">
        <h2>What is the capital of India?</h2>
        <form>
            <label>
                <input type="radio" name="capital" value="New Delhi"> New Delhi
            </label>
            <label>
                <input type="radio" name="capital" value="Mumbai"> Mumbai
            </label>
        </form>
    </div>
    <blockquote class="quotation">
        <p>New Delhi is the capital of India and an administrative district of NCT Delhi.</p>
    </blockquote>
</body>
</html>
